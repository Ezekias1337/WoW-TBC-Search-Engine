<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags always come first -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <!-- Additional CSS must go after Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="node_modules/font-awesome/css/font-awesome.min.css"
    />
    <link href="css/styles.css" rel="stylesheet" />
    <link rel="shortcut icon" href="images/favicon.ico" />
    <title>World of Warcraft Burning Crusade Search Engine</title>
  </head>

  <body class="bkground_dark">
    <center>
      <header class="bkground">

          <div class="row">
            <div class="col col-12" style="display: flex; align-items: center;">
              <a class="nav-link" href="index.html" style="width: 20%;">
                <img class="TBC_Logo" src="../images/BC_Logo.png"></img>
              </a>
              <h3 class="header-under-logo">World of Warcraft Database</h3>
            </div>
          </div>

      </header>

      <nav
        class="navbar navbar-dark navbar-expand-sm navbariconstyling sticky-top"
      >
        <div class="container">
          <a class="navbar-brand" href="index.html"
            ><img src="images/BC_W_Logo.png" height="30" width="30"
          /></a>
          <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#bcNavbar"
          >
            <span class="fa fa-bars"></span>
          </button>
          <div class="collapse navbar-collapse" id="bcNavbar">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="item-search-results.html"
                  ><i class="fa fa-shield fa-lg fa-fw"></i>Items</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="spells-search-results.html"
                  ><i class="fa fa-book fa-lg fa-fw"></i>Spells</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="NPCs-search-results.html"
                  ><i class="fa fa-user fa-lg fa-fw"></i>NPCs</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="arena-point-calculator.html"
                  ><i class="fa fa-shield fa-lg fa-fw"></i>Arena Calculator</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>

      <nav aria-label="breadcrumb">
        <ol class="breadcrumb" id="customBreadCrumb">
          <li class="breadcrumb-item"><a href="index.html">Home</a></li>
          <li
            class="breadcrumb-item active"
            id="customActiveBreadCrumb"
            aria-current="page"
          >
            Arena Calculator
          </li>
        </ol>
      </nav>

      <div
        class="Wallpaper_Belf_Draenei img-fluid img-thumbnail"
        id="arena-point-module"
      >
        <h3 class="header-under-logo mt-3 mb-5">Arena Calculator</h3>
        <div class="container">
          <div class="row">
            <div class="col col-xs-12">
              <table class="table table-dark arena-table">
                <thead>
                  <tr>
                    <th class="bracket" style="vertical-align: middle">
                      Bracket
                    </th>
                    <th class="input" style="vertical-align: middle">Rating</th>
                    <th class="output" style="vertical-align: middle">
                      Points
                    </th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td style="vertical-align: middle">2s</td>
                    <td style="vertical-align: middle">
                      <input
                        id="2s"
                        type="text"
                        placeholder="2s rating here: "
                        class="groove arena"
                        style="height: 30 px"
                      />
                    </td>
                    <td style="vertical-align: middle">
                      <input
                        tabindex="-1"
                        readonly
                        id="2s-output"
                        type="text"
                        class="groove arena-output"
                        style="height: 30 px"
                        placeholder="0"
                      />
                    </td>
                  </tr>
                  <tr>
                    <td style="vertical-align: middle">3s</td>
                    <td style="vertical-align: middle">
                      <input
                        id="3s"
                        type="text"
                        placeholder="3s rating here: "
                        class="groove arena"
                        style="height: 30 px"
                      />
                    </td>
                    <td style="vertical-align: middle">
                      <input
                        tabindex="-1"
                        readonly
                        id="3s-output"
                        type="text"
                        class="groove arena-output"
                        style="height: 30 px"
                        placeholder="0"
                      />
                    </td>
                  </tr>
                  <tr>
                    <td style="vertical-align: middle">5s</td>
                    <td style="vertical-align: middle">
                      <input
                        id="5s"
                        type="text"
                        placeholder="5s rating here: "
                        class="groove arena"
                        style="height: 30 px"
                      />
                    </td>
                    <td style="vertical-align: middle">
                      <input
                        tabindex="-1"
                        readonly
                        id="5s-output"
                        type="text"
                        class="groove arena-output"
                        style="height: 30 px"
                        placeholder="0"
                      />
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
          <div class="row">
            <div class="col col-sm-3"></div>
            <div class="col col-sm-6">
              <button
                id="resetArenaPoints"
                class="groove search fa execute_search arena-field"
                style="height: 34px; width: 60px"
              >
              <i class="fa fa-undo fa-lg fa-fw"></i>
              </button>
            </div>
            <div class="col col-sm-3"></div>
          </div>
        </div>
      </div>

      <div class="container Bottom_Nav_of_Site">
        <div class="row">
          <div class="col-12">
            <h3 class="header-under-logo">
              Intellectual Property Reserved to Blizzard Entertainment
            </h3>
          </div>
        </div>
      </div>

      <div class="container Bottom_Links_Social"></div>
    </center>

    <!-- jQuery must come first, then Popper.js, then the Bootstrap JavaScript plugins.-->
    <script src="node_modules/jquery/dist/jquery.slim.min.js"></script>
    <script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="js/generateAccessToken.js"></script>
    <script src="js/main.js"></script>
    <script src="js/arenaPointCalculator.js"></script>
    <script src="https://cdn.rawgit.com/Ademking/CoolConsole/23c8707c/CoolConsole.min.js"></script>
    <script
      src="https://unpkg.com/react@17/umd/react.development.js"
      crossorigin
    ></script>
    <script
      src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"
      crossorigin
    ></script>
    <script>
      $(function () {
        $('[data-toggle="tooltip"]').tooltip();
      });
    </script>
  </body>
</html>
