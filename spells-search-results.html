            <div id="loginModal" class="modal fade" role="dialog">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h3 class="modal-title">Login</h3>
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                        </div>
                        <div class="modal-body">
                            <div class="container-fluid">
                                <form>
                                    <div class="form-row">
                                        <div class="form-group col-12">
                                            <label class="sr-only" for="loginEmail">Email Address</label>
                                            <input type="email" class="form-control form-control-sm" id="loginEmail"
                                                placeholder="Enter email">
                                        </div>
                                        <div class="form-group col-12">
                                            <label class="sr-only" for="loginPassword">Password</label>
                                            <input type="password" class="form-control form-control-sm" id="loginPassword"
                                                placeholder="Password">
                                        </div>
                                        <div class="col">
                                            <div class="myTest custom-control custom-checkbox">
                                                <input type="checkbox" class="custom-control-input" id="customCheck1">
                                                <label class="custom-control-label" for="customCheck1">Remember Me</label>
                                              </div>
                                        </div>
                                    </div>
                                    <div class="form-row">
                                        <button type="button" class="btn btn-secondary btn-sm ml-auto"
                                            data-dismiss="modal">Cancel</button>
                                        <button type="submit" class="btn btn-sml ml-1 signIn">Sign in</button>
                                    </div>
                                </form>
                            </div>
                        </div>
        
                    </div>
                </div>

                <div class="row">
                    
                    
                    <div class="col-sm-12 mx-auto">
                          <h3 style="color: #364447;">Item Search</h3>
                                <h5><input id="searchBar" type="text" placeholder="Enter search here: " class="groove search" style="height:30 px;">
                                    <button id="searchButtonItems" onclick="clearSearchItems(); searchExecuteSpells()" class="groove search fa fa-search execute_search" style="height: 34px; width: 60px;"></button>
                                </h5>
                    </div>
                    
                            
                       
                            <div class="col-sm-3 mx-auto mx-auto" id="fullToolTip">

                                            <th colspan="3">ToolTip</th>
                                        </tr>
                                        <tr id="tooltip-row-1">
                                            
                                        </tr>
                                        <tr id="tooltip-row-2">
                                            
                                        </tr>
                                        
                                    </thead>
                                    <tbody class="ml-3" id="toolTipDisplay" colspan="4">
                                    </tbody>
                                  </table>
                            </div>
                        
                    
                    
                    <div class="col-sm-4" id="resultsTable">
                        <table class="table table-dark table-hover">
                            <thead align="center" class="thead-light">
                                <tr>
                                    <th colspan="7">Results</th> 
                                </tr>
                            </thead>
                            
                            <thead align="center" class="thead-light">
                                <tr>
